<div class="mt-2 mb-2 d-flex flex-column w-50 p-3">
    <div class="text-center btn btn-azure rounded text-dark fw-bold p-3 border border-light" style="background-color: lightblue;" >Fun For Nerds</div>
</div>
<div class="mt-2 mb-2 d-flex flex-column gap-2 w-50 p-3">
  <div class="row">
    <div class="col-10">
      <input type="text" class="form-control" (input)="onUserInput($event)" />
    </div>
    <div class="col-2">
      <button type="button" class="btn btn small btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>
  <div class="row text-center ">
    <div class="col">
      <app-odd-length-words [receivedValue]="oddValue" [oddValue]="oddData" ></app-odd-length-words>
    </div>
    <div class="col">
      <app-even-length-words [receivedValue]="evenValue" [evenValue]="evenData"></app-even-length-words>
    </div>
  </div>
</div>
