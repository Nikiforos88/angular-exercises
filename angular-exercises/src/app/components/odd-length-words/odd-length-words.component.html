<div class="d-flex flex-column">
    <span class="text-danger text-truncate">
        {{ receivedValue }}
    </span>
    @if(oddData.length === 0 ) {
        <span class="text">No odd lengths words</span>
    } @else {
        @for(entry of oddData; track entry ) {
            <div class="row">
                <div class="col">
                    <div>{{ entry }}</div>
                </div>
            </div>
        }
    }
</div>
